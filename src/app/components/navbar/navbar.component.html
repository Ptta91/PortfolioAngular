<div class="d-flex justify-content-between bg-dark">
    <div class="d-flex flex-wrap align-items-center justify-content-start m-1">
        <a href="#"><img src="assets/images/Logo AP.png" alt="Logo Argentina Programa" class="logoAP" /></a>
        <span class="m-1 text-white">#Yo Programo</span>
    </div>
    <div class="d-flex flex-wrap align-items-center justify-content-end m-1">
        <a href="#"><img src="assets/images/linkedinlogo.jpg" alt="Logo Linkedin" class="logoLI" /></a>
        <button type="button" class="btn btn-outline-light btn-sm m-1" data-bs-toggle="modal"
            data-bs-target="#loginModal">
            Iniciar Sesión
        </button>
        <button type="button" class="btn btn-outline-light btn-sm m-1 d-none">
            Cerrar Sesión
        </button>
    </div>
</div>
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Login">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="">
                    <div class="form-floating m-3">
                        <input type="user" class="form-control rounded-3" id="floatingInput" placeholder="usuario" />
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating m-3">
                        <input type="password" class="form-control rounded-3" id="floatingPassword"
                            placeholder="contraseña" />
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-light btn-dark" type="submit">
                        Iniciar Sesión
                    </button>
                    <small class="text-muted">Debe iniciar sesión para ingresar en Modo
                        Administrador.</small>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Toasts-->
<div class="d-none" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px">
    <div class="toast">
        <div class="toast-header">
            <strong class="mr-auto">Aviso</strong>
            <small>Sesión iniciada</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">Has ingresado al Modo Administrador.</div>
    </div>
</div>
<div class="d-none" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px">
    <div class="toast">
        <div class="toast-header">
            <strong class="mr-auto">Aviso</strong>
            <small>Sesión finalizada</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">Has salido del Modo Administrador.</div>
    </div>
</div>
